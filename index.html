<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightweight Charts Demo</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #chart-container { width: 100%; height: 400px; }
    </style>
</head>
<body>
    <div id="chart-container"></div>
    <footer>
        <p>Powered by <a href="https://www.tradingview.com/" target="_blank">TradingView</a></p>
    </footer>
    <script>
        const chart = LightweightCharts.createChart(document.getElementById('chart-container'), {
            width: 600,
            height: 300,
            layout: {
                background: { color: '#ffffff' },
                textColor: '#333',
            },
            grid: {
                vertLines: { color: '#f0f0f0' },
                horzLines: { color: '#f0f0f0' },
            },
        });

        const lineSeries = chart.addLineSeries({
            color: '#2962FF',
        });

        // Sample data
        lineSeries.setData([
            { time: '2025-07-01', value: 80.01 },
            { time: '2025-07-02', value: 96.63 },
            { time: '2025-07-03', value: 76.64 },
            { time: '2025-07-04', value: 81.89 },
            { time: '2025-07-05', value: 74.43 },
            { time: '2025-07-06', value: 80.01 },
            { time: '2025-07-07', value: 96.63 },
            { time: '2025-07-08', value: 76.64 },
            { time: '2025-07-09', value: 81.89 },
            { time: '2025-07-10', value: 74.43 },
        ]);

        chart.timeScale().fitContent();
    </script>
</body>
</html>
